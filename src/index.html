<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo</title>
</head>

<body>
  <nav class="menu" tabindex="0">
    <div class="smartphone-menu-trigger"></div>
    <header class="avatar">
      <a href="#">Logo</a>
    </header>
    <ul>
      <li tabindex="0" class="icon-dashboard"><span>Dashboard</span></li>
      <li tabindex="0" class="icon-customers"><span>Customers</span></li>
      <li tabindex="0" class="icon-users"><span>Users</span></li>
      <li tabindex="0" class="icon-settings"><span>Settings</span></li>
    </ul>
    <button type="" id="openModalBtn">Create</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Modal Title</h2>
        <p>This is the content of the modal...</p>
        <form>
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" value="" id="title-el" />
          </div>

          <div>
            <label for="description">Description</label>
            <input type="text" name="description" value="" id="description-el" />
          </div>

          <div>
            <label for="priority">Important</label>
            <input type="checkbox" name="priority" value="" id="priority-el" />
          </div>

          <div>
            <label for="dueDate">Due Date:</label>
            <input type="date" name="dueDate" value="" id="dueDate-el" />
          </div>
        </form>
          <button type="submit" id="add-todo"></button>
      </div>
    </div>
  </nav>
  <main>
    <div class="helper">
      RESIZE THE WINDOW
      <span>Breakpoints on 900px and 400px</span>
    </div>
  </main>
</body>

</html>
